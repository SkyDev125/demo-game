<!DOCTYPE html>
<html>

<head>
    <title>Quiz Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="mainTitle"></h2>
        <div id="winnersSummary"></div>
        <input id="username" placeholder="Username">
        <button onclick="join()">Join</button>
        <div id="quiz" style="display:none;">
            <div id="question" style="margin-bottom:1em;"></div>
            <div id="options"></div>
            <input id="answer" placeholder="Your answer" style="display:none;">
            <div id="result" style="margin-top:1em;"></div>
            <div id="progress" style="margin-top:1em;"></div>
        </div>
        <div id="winner" style="margin-top:1.5em;"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
