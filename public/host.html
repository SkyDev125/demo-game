<!DOCTYPE html>
<html>

<head>
    <title>Quiz Host</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Quiz Host Controls</h2>
        <div class="host-controls">
            <button onclick="startQuestion()">Start Question</button>
            <button onclick="endQuestion()">End Question & Pick Winner</button>
            <button onclick="nextQuestion()">Next Question</button>
            <button id="restartBtn">Restart</button>
        </div>
        <div id="quizProgress"></div>
        <div id="winner"></div>
        <h3 id="summaryTitle" style="margin-top:1.5em;">Winners Summary</h3>
        <div id="winnersSummary"></div>
        <div class="users-section" style="margin-top:1.5em;">
            <div class="user-list-card">
                <h3>Correct Users <span id="correctCount" class="user-count"></span></h3>
                <ul id="correctUsers" class="user-list"></ul>
            </div>
            <div class="user-list-card">
                <h3>Connected Users <span id="connectedCount" class="user-count"></span></h3>
                <ul id="connectedUsers" class="user-list"></ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="host.js"></script>
</body>

</html>
